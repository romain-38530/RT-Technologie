name: Deploy Backoffice to Vercel

on:
  push:
    paths:
      - 'apps/backoffice-admin/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (ensure monorepo integrity)
        run: pnpm --filter @rt/backoffice-admin build || true

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          working-directory: apps/backoffice-admin
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          NEXT_PUBLIC_ADMIN_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_ADMIN_GATEWAY_URL }}
          NEXT_PUBLIC_AUTHZ_URL: ${{ secrets.NEXT_PUBLIC_AUTHZ_URL }}
          NEXT_PUBLIC_SUPPORT_URL: ${{ secrets.NEXT_PUBLIC_SUPPORT_URL }}

