# RT-Technologie - Docker Compose Configuration
# Environnement de développement local

services:
  # ===========================
  # Infrastructure Services
  # ===========================

  mongodb:
    image: mongo:7.0
    container_name: rt-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: rt_admin
      MONGO_INITDB_ROOT_PASSWORD: rt_password_dev
      MONGO_INITDB_DATABASE: rt_technologie
    volumes:
      - mongodb_data:/data/db
      - ./infra/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rt-network

  redis:
    image: redis:7-alpine
    container_name: rt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rt-network

  # ===========================
  # Backend Services
  # ===========================

  admin-gateway:
    build:
      context: ./services/admin-gateway
      dockerfile: Dockerfile
    container_name: rt-admin-gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - ADMIN_GATEWAY_PORT=3001
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    depends_on:
      - mongodb
      - redis
    networks:
      - rt-network
    volumes:
      - ./services/admin-gateway:/app
      - /app/node_modules

  authz:
    build:
      context: .
      dockerfile: services/authz/Dockerfile
    container_name: rt-authz
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - AUTHZ_PORT=3002
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - rt-network
    volumes:
      - ./services/authz/src:/app/services/authz/src
      - ./packages/notify-client:/app/packages/notify-client
      - ./packages/security:/app/packages/security
      - /app/services/authz/node_modules

  notifications:
    build:
      context: .
      dockerfile: services/notifications/Dockerfile
    container_name: rt-notifications
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - NOTIFICATIONS_PORT=3004
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - rt-network
    volumes:
      - ./services/notifications/src:/app/services/notifications/src
      - ./packages/comm-templates:/app/packages/comm-templates
      - ./packages/ai-client:/app/packages/ai-client
      - ./packages/security:/app/packages/security
      - ./packages/cloud-aws:/app/packages/cloud-aws
      - /app/services/notifications/node_modules

  planning:
    build:
      context: .
      dockerfile: services/planning/Dockerfile
    container_name: rt-planning
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PLANNING_PORT=3005
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - NOTIFICATIONS_URL=http://notifications:3004
    depends_on:
      - mongodb
      - notifications
    networks:
      - rt-network
    volumes:
      - ./services/planning/src:/app/services/planning/src
      - ./packages/notify-client:/app/packages/notify-client
      - ./packages/security:/app/packages/security
      - ./packages/data-mongo:/app/packages/data-mongo
      - /app/services/planning/node_modules

  tms-sync:
    build:
      context: ./services/tms-sync
      dockerfile: Dockerfile
    container_name: rt-tms-sync
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - TMS_SYNC_PORT=3006
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
    depends_on:
      - mongodb
    networks:
      - rt-network
    volumes:
      - ./services/tms-sync:/app
      - /app/node_modules

  core-orders:
    build:
      context: .
      dockerfile: services/core-orders/Dockerfile
    container_name: rt-core-orders
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - AUTHZ_URL=http://authz:3002
      - VIGILANCE_URL=http://vigilance:3008
      - AFFRET_IA_URL=http://affret-ia:3010
      - PLANNING_URL=http://planning:3005
      - GEO_TRACKING_URL=http://geo-tracking:3016
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    depends_on:
      - mongodb
      - authz
      - vigilance
      - planning
      - geo-tracking
    networks:
      - rt-network
    volumes:
      - ./services/core-orders/src:/app/services/core-orders/src
      - ./packages/notify-client:/app/packages/notify-client
      - ./packages/security:/app/packages/security
      - ./packages/entitlements:/app/packages/entitlements
      - ./packages/data-mongo:/app/packages/data-mongo
      - /app/services/core-orders/node_modules

  vigilance:
    build:
      context: .
      dockerfile: services/vigilance/Dockerfile
    container_name: rt-vigilance
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - VIGILANCE_PORT=3008
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
    depends_on:
      - mongodb
    networks:
      - rt-network
    volumes:
      - ./services/vigilance/src:/app/services/vigilance/src
      - ./packages/vat-client:/app/packages/vat-client
      - ./packages/security:/app/packages/security
      - ./packages/data-mongo:/app/packages/data-mongo
      - /app/services/vigilance/node_modules

  palette:
    build:
      context: ./services/palette
      dockerfile: Dockerfile
    container_name: rt-palette
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PALETTE_PORT=3009
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - AUTHZ_URL=http://authz:3002
      - NOTIFICATIONS_URL=http://notifications:3004
    depends_on:
      - mongodb
      - authz
      - notifications
    networks:
      - rt-network
    volumes:
      - ./services/palette:/app
      - /app/node_modules

  affret-ia:
    build:
      context: ./services/affret-ia
      dockerfile: Dockerfile
    container_name: rt-affret-ia
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - AFFRET_IA_PORT=3010
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PALETTE_URL=http://palette:3009
      - CORE_ORDERS_URL=http://core-orders:3007
    depends_on:
      - mongodb
      - palette
    networks:
      - rt-network
    volumes:
      - ./services/affret-ia:/app
      - /app/node_modules

  training:
    build:
      context: ./services/training
      dockerfile: Dockerfile
    container_name: rt-training
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=development
      - TRAINING_PORT=3012
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
    depends_on:
      - mongodb
    networks:
      - rt-network
    volumes:
      - ./services/training:/app
      - /app/node_modules

  ecpmr:
    build:
      context: ./services/ecpmr
      dockerfile: Dockerfile
    container_name: rt-ecpmr
    ports:
      - "3014:3014"
    environment:
      - NODE_ENV=development
      - ECPMR_PORT=3014
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
    depends_on:
      - mongodb
    networks:
      - rt-network
    volumes:
      - ./services/ecpmr:/app
      - /app/node_modules

  storage-market:
    build:
      context: .
      dockerfile: services/storage-market/Dockerfile
    container_name: rt-storage-market
    ports:
      - "3015:3015"
    environment:
      - NODE_ENV=development
      - PORT=3015
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - AUTHZ_URL=http://authz:3002
      - NOTIFICATIONS_URL=http://notifications:3004
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
      - authz
      - notifications
    networks:
      - rt-network
    volumes:
      - ./services/storage-market/src:/app/services/storage-market/src
      - ./packages/notify-client:/app/packages/notify-client
      - ./packages/security:/app/packages/security
      - ./packages/entitlements:/app/packages/entitlements
      - ./packages/data-mongo:/app/packages/data-mongo
      - /app/services/storage-market/node_modules

  geo-tracking:
    build:
      context: .
      dockerfile: services/geo-tracking/Dockerfile
    container_name: rt-geo-tracking
    ports:
      - "3016:3016"
    environment:
      - NODE_ENV=development
      - PORT=3016
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - TOMTOM_API_KEY=${TOMTOM_API_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - rt-network
    volumes:
      - ./services/geo-tracking:/app
      - /app/node_modules

  chatbot:
    build:
      context: .
      dockerfile: services/chatbot/Dockerfile
    container_name: rt-chatbot
    ports:
      - "3019:3019"
    environment:
      - NODE_ENV=development
      - PORT=3019
      - MONGODB_URI=mongodb://rt_admin:rt_password_dev@mongodb:27017/rt_technologie?authSource=admin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTHZ_URL=http://authz:3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - authz
    networks:
      - rt-network
    volumes:
      - ./services/chatbot/src:/app/services/chatbot/src
      - ./packages/security:/app/packages/security
      - ./packages/data-mongo:/app/packages/data-mongo
      - /app/services/chatbot/node_modules

  # ===========================
  # Frontend Applications
  # Note: En production, ces apps sont déployées sur Vercel
  # Cette configuration est pour le développement local uniquement
  # ===========================

  web-industry:
    build:
      context: .
      dockerfile: apps/web-industry/Dockerfile
    container_name: rt-web-industry
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CORE_ORDERS_API=http://localhost:3007
      - NEXT_PUBLIC_PALETTE_API_URL=http://localhost:3009
      - NEXT_PUBLIC_STORAGE_MARKET_URL=http://localhost:3015
      - NEXT_PUBLIC_CHATBOT_URL=http://localhost:3019
    depends_on:
      - core-orders
      - palette
      - storage-market
      - chatbot
    networks:
      - rt-network
    volumes:
      - ./apps/web-industry:/app/apps/web-industry
      - ./packages/chatbot-widget:/app/packages/chatbot-widget
      - /app/node_modules
      - /app/apps/web-industry/.next
      - /app/apps/web-industry/node_modules

networks:
  rt-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
