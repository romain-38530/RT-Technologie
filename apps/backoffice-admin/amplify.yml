version: 1
applications:
  - appRoot: apps/backoffice-admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/backoffice-admin
            - pnpm run build
            # Debug - voir la structure générée
            - echo "=== Structure de .next/standalone ==="
            - ls -la .next/standalone/ || true
            - ls -la .next/standalone/apps/ || true
            - ls -la .next/standalone/apps/backoffice-admin/ || true
            - ls -la .next/standalone/apps/backoffice-admin/.next/ || true
            # Créer le dossier de sortie
            - mkdir -p ./deploy-output
            # Copier tout le standalone
            - cp -r .next/standalone/. ./deploy-output/
            # Copier les fichiers static
            - mkdir -p ./deploy-output/apps/backoffice-admin/.next/static
            - cp -r .next/static ./deploy-output/apps/backoffice-admin/.next/static
            # Copier required-server-files.json depuis .next
            - cp .next/required-server-files.json ./deploy-output/apps/backoffice-admin/.next/ || true
            # Copier le dossier public si existe
            - cp -r public ./deploy-output/apps/backoffice-admin/public || true
            # Vérifier le résultat
            - echo "=== Structure finale ==="
            - ls -la ./deploy-output/apps/backoffice-admin/.next/
      artifacts:
        baseDirectory: deploy-output/apps/backoffice-admin
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
