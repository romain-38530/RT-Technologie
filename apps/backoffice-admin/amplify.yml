version: 1
applications:
  - appRoot: apps/backoffice-admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/backoffice-admin
            - pnpm run build
            - cp -r .next/standalone/apps/backoffice-admin ./standalone-output
            - cp -r .next/static ./standalone-output/.next/static
            - cp -r public ./standalone-output/public || true
      artifacts:
        baseDirectory: standalone-output
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
