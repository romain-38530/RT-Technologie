version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ../..
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - cd apps/backoffice-admin
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
