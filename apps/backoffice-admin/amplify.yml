version: 1
applications:
  - appRoot: apps/backoffice-admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/backoffice-admin
            - pnpm run build
            # Copier directement à la racine de deploy-output
            - mkdir -p ./deploy-output
            - cp -r .next/standalone/apps/backoffice-admin/. ./deploy-output/
            - cp -r .next/standalone/node_modules ./deploy-output/ || true
            - cp -r .next/standalone/package.json ./deploy-output/ || true
            # Copier les fichiers static
            - mkdir -p ./deploy-output/.next/static
            - cp -r .next/static ./deploy-output/.next/static
            # Copier required-server-files.json
            - cp .next/required-server-files.json ./deploy-output/.next/
            - cp .next/required-server-files.json ./deploy-output/
            # Copier le dossier public si existe
            - cp -r public ./deploy-output/public || true
            # Vérifier la structure
            - echo "=== Structure finale ==="
            - ls -la ./deploy-output/
            - ls -la ./deploy-output/.next/ | head -20
      artifacts:
        baseDirectory: deploy-output
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
