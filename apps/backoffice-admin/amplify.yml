version: 1
applications:
  - appRoot: apps/backoffice-admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/backoffice-admin
            - pnpm run build
            # Cr√©er le dossier de sortie
            - mkdir -p ./standalone-output
            # Copier le standalone output (contient node_modules)
            - cp -r .next/standalone/. ./standalone-output/
            # Copier les fichiers static
            - cp -r .next/static ./standalone-output/apps/backoffice-admin/.next/static
            # Copier le dossier public
            - cp -r public ./standalone-output/apps/backoffice-admin/public || true
      artifacts:
        baseDirectory: standalone-output/apps/backoffice-admin
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
