version: 1
applications:
  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/marketing-site
            - pnpm run build
            # Cr√©er le dossier de sortie
            - mkdir -p ./deploy-output
            # Copier tout le standalone
            - cp -r .next/standalone/. ./deploy-output/
            # Copier les fichiers static
            - mkdir -p ./deploy-output/apps/marketing-site/.next/static
            - cp -r .next/static ./deploy-output/apps/marketing-site/.next/static
            # Copier required-server-files.json depuis .next
            - cp .next/required-server-files.json ./deploy-output/apps/marketing-site/.next/ || true
            # Copier le dossier public si existe
            - cp -r public ./deploy-output/apps/marketing-site/public || true
      artifacts:
        baseDirectory: deploy-output/apps/marketing-site
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
