version: 1
applications:
  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
            - cd apps/marketing-site
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'package.json'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
