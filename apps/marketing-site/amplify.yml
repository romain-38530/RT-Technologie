version: 1
applications:
  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/marketing-site
            - pnpm run build
      artifacts:
        baseDirectory: apps/marketing-site
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'package.json'
          - 'node_modules/**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
