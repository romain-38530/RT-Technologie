version: 1
applications:
  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
        build:
          commands:
            - cd apps/marketing-site
            - pnpm run build
            # Cr√©er le dossier de sortie
            - mkdir -p ./standalone-output
            # Copier le standalone output (contient node_modules)
            - cp -r .next/standalone/. ./standalone-output/
            # Copier les fichiers static
            - cp -r .next/static ./standalone-output/apps/marketing-site/.next/static
            # Copier le dossier public
            - cp -r public ./standalone-output/apps/marketing-site/public || true
      artifacts:
        baseDirectory: standalone-output/apps/marketing-site
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
