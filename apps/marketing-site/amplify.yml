version: 1
applications:
  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - cd apps/marketing-site
            - pnpm run build
      artifacts:
        baseDirectory: apps/marketing-site/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/marketing-site/.next/cache/**/*
