version: 1
applications:
  - appRoot: apps/marketing-site
    env:
      variables:
        NEXT_PUBLIC_API_URL: 'http://3.72.37.6:3020'
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8.15.4
            - cd ../..
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd apps/marketing-site
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*
          - ../../packages/**/*

  - appRoot: apps/web-forwarder
    env:
      variables:
        NEXT_PUBLIC_AFFRET_IA_URL: 'http://3.75.218.131:3010'
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8.15.4
            - cd ../..
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd apps/web-forwarder
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*
          - ../../packages/**/*
