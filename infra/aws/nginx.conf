# RT-Technologie - Configuration Nginx
# Reverse proxy pour exposer les services backend

# Optimisations générales
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Configuration de base
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    # Configuration upstream pour chaque service
    upstream admin_gateway {
        server localhost:3001 max_fails=3 fail_timeout=30s;
    }

    upstream authz {
        server localhost:3002 max_fails=3 fail_timeout=30s;
    }

    upstream notifications {
        server localhost:3004 max_fails=3 fail_timeout=30s;
    }

    upstream planning {
        server localhost:3005 max_fails=3 fail_timeout=30s;
    }

    upstream core_orders {
        server localhost:3007 max_fails=3 fail_timeout=30s;
    }

    upstream vigilance {
        server localhost:3008 max_fails=3 fail_timeout=30s;
    }

    upstream palette {
        server localhost:3009 max_fails=3 fail_timeout=30s;
    }

    upstream affret_ia {
        server localhost:3010 max_fails=3 fail_timeout=30s;
    }

    upstream training {
        server localhost:3012 max_fails=3 fail_timeout=30s;
    }

    upstream ecpmr {
        server localhost:3014 max_fails=3 fail_timeout=30s;
    }

    upstream storage_market {
        server localhost:3015 max_fails=3 fail_timeout=30s;
    }

    upstream geo_tracking {
        server localhost:3016 max_fails=3 fail_timeout=30s;
    }

    upstream chatbot {
        server localhost:3019 max_fails=3 fail_timeout=30s;
    }

    # Redirection HTTP -> HTTPS (à activer après configuration SSL)
    # server {
    #     listen 80;
    #     server_name votre-domaine.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # Configuration principale HTTP
    server {
        listen 80;
        server_name _;

        # Limite de taille des requêtes
        client_max_body_size 100M;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Page d'accueil / status
        location / {
            return 200 '{"status":"ok","service":"RT-Technologie API Gateway"}';
            add_header Content-Type application/json;
        }

        # Admin Gateway
        location /api/admin/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://admin_gateway/;
            include /etc/nginx/proxy_params;
        }

        # AuthZ (Authentication & Authorization)
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://authz/;
            include /etc/nginx/proxy_params;
        }

        # Core Orders
        location /api/orders/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://core_orders/;
            include /etc/nginx/proxy_params;
        }

        # Palette
        location /api/palette/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://palette/;
            include /etc/nginx/proxy_params;
        }

        # Storage Market
        location /api/storage/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://storage_market/;
            include /etc/nginx/proxy_params;
        }

        # Geo Tracking
        location /api/tracking/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://geo_tracking/;
            include /etc/nginx/proxy_params;
        }

        # Chatbot
        location /api/chatbot/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://chatbot/;
            include /etc/nginx/proxy_params;

            # Support WebSocket pour le chatbot
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Planning
        location /api/planning/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://planning/;
            include /etc/nginx/proxy_params;
        }

        # Vigilance
        location /api/vigilance/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://vigilance/;
            include /etc/nginx/proxy_params;
        }

        # Affret IA
        location /api/affret/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://affret_ia/;
            include /etc/nginx/proxy_params;
        }

        # Training
        location /api/training/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://training/;
            include /etc/nginx/proxy_params;
        }

        # eCMR
        location /api/ecmr/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://ecpmr/;
            include /etc/nginx/proxy_params;
        }

        # Notifications (accès restreint en général)
        location /api/notifications/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://notifications/;
            include /etc/nginx/proxy_params;
        }

        # Health checks (pas de rate limiting)
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        location ~ ^/api/([^/]+)/health$ {
            access_log off;
            set $service $1;

            # Vérifier quel service et proxy vers le bon upstream
            if ($service = "admin") {
                proxy_pass http://admin_gateway/health;
            }
            if ($service = "auth") {
                proxy_pass http://authz/health;
            }
            if ($service = "orders") {
                proxy_pass http://core_orders/health;
            }
            if ($service = "palette") {
                proxy_pass http://palette/health;
            }
            if ($service = "storage") {
                proxy_pass http://storage_market/health;
            }
            if ($service = "tracking") {
                proxy_pass http://geo_tracking/health;
            }
            if ($service = "chatbot") {
                proxy_pass http://chatbot/health;
            }
        }

        # Bloquer l'accès aux fichiers sensibles
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error":"Service temporairement indisponible"}';
            add_header Content-Type application/json;
        }
    }

